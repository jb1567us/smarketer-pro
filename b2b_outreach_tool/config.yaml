search:
  engine: searxng
  searxng_url: http://localhost:8081/search
  default_depth: 1
  max_results: 50
  concurrency: 5
  keywords: []
  profiles:
    default:
      categories:
      - general
      engines:
      - bing
      - duckduckgo
      - yahoo
    tech:
      categories:
      - it
      - science
      engines:
      - google
      - github
      - stackoverflow
      - gitlab
      - hacker news
    creative:
      categories:
      - images
      - videos
      - social media
      engines:
      - google
      - bing images
      - pinterest
      - unsplash
      - flickr
    news:
      categories:
      - news
      engines:
      - google news
      - bing news
      - yahoo news
      - duckduckgo news
    social:
      categories:
      - social media
      engines:
      - twitter
      - reddit
      - facebook
      - instagram
      - linkedin
    academic:
      categories:
      - science
      engines:
      - google scholar
      - pubmed
      - arxiv
      - wolframalpha
    finance:
      categories:
      - general
      engines:
      - yahoo finance
      - google finance
      - cnbc
    legal:
      categories:
      - general
      engines:
      - google
      - bing
      - lexis web
project:
  performance_mode: 'paid' # 'free' or 'paid'
  concurrency_settings:
    free:
      search: 2
      scrape: 2
    paid:
      search: 10
      scrape: 10
  exclude_patterns:

  - .gov
  - .edu
  - .mil
  - .org
  - wikipedia
  - facebook
  - twitter
  - linkedin
  - instagram
  - tiktok
  - pinterest

proxies:
  enabled: true
  source_url: https://raw.githubusercontent.com/TheSpeedX/SOCKS-List/master/http.txt
  max_proxies: 500
  verification_url: http://httpbin.org/ip
quality_gate:
  must_haves:
  - functioning business website
  - clear contact information
  deal_breakers:
  - personal blog without business intent
  - adult content
  - parked domain
