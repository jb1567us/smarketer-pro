extraction:
  user_agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
    like Gecko) Chrome/91.0.4472.124 Safari/537.36
  timeout: 10
  deep_crawl_keywords:
  - contact
  - about
  - team
  - staff
  - location
  ignored_extensions:
  - .png
  - .jpg
  - .jpeg
  - .gif
  - .css
  - .js
  - .pdf
  - .ico
  - .svg
email:
  provider: smart
  from_email: onboarding@resend.dev
  smart_routing:
    providers:
    - resend
    - brevo
    - sendgrid
    - smtp
  smtp_server: smtp.gmail.com
  smtp_port: 587
  smtp_user: ${SMTP_USER}
  smtp_pass: ${SMTP_PASS}
  daily_limit: 100
  subject: 'Partnership Opportunity: Optimizing your workflow'
  template_file: config/email_template.html
