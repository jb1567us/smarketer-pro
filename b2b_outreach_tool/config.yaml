search:
  engine: searxng
  searxng_url: http://localhost:8080/search
  default_depth: 1
  max_results: 50 # Increased from 3
  keywords: []
  profiles:
    default:
      categories:
      - general
      engines: ["google", "bing", "duckduckgo", "wikidata"] # Better defaults
    tech:
      categories:
      - it
      - science
      engines: ["google", "github", "stackoverflow"]
    creative:
      categories:
      - images
      - videos
      - social media
      engines: ["google", "bing images"]
    news:
      categories:
      - news
      engines: ["google news", "bing news"]
llm:
  provider: gemini
  mode: single
  router:
    candidates:
    - provider: groq
      model_name: llama3-70b-8192
    - provider: mistral
      model_name: mistral-large-latest
    - provider: gemini
      model_name: gemini-flash-latest
  model_name: gemini-flash-latest
  ollama_base_url: http://ollama.com
extraction:
  user_agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
    like Gecko) Chrome/91.0.4472.124 Safari/537.36
  timeout: 10
  deep_crawl_keywords:
  - contact
  - about
  - team
  - staff
  - location
  ignored_extensions:
  - .png
  - .jpg
  - .jpeg
  - .gif
  - .css
  - .js
  - .pdf
  - .ico
  - .svg
email:
  provider: smart
  from_email: onboarding@resend.dev
  smart_routing:
    providers:
    - resend
    - brevo
    - sendgrid
    - smtp
  smtp_server: smtp.gmail.com
  smtp_port: 587
  smtp_user: ${SMTP_USER}
  smtp_pass: ${SMTP_PASS}
  daily_limit: 100
  subject: 'Partnership Opportunity: Optimizing your workflow'
  template_file: config/email_template.html
blocklist:
  domains:
  - example.com
  - wix.com
  - wordpress.com
  usernames:
  - sentry
  - noreply
  - no-reply
  - admin
  - abuse
  - privacy
