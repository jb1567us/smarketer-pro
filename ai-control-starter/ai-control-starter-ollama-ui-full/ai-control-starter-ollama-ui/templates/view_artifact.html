<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 1.5rem; background: #f5f5f5; }
    .container { max-width: 1000px; margin: 0 auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.06); }
    .artifact-content { max-height: 600px; overflow-y: auto; padding: 1rem; border: 1px solid #eee; border-radius: 4px; background: #fafafa; }
    .btn { display: inline-block; padding: 0.6rem 1.2rem; background: #1976d2; color: white; text-decoration: none; border-radius: 4px; margin-bottom: 1rem; }
    .btn:hover { background: #1565c0; }
    pre { white-space: pre-wrap; font-family: inherit; line-height: 1.4; }
  </style>
</head>
<body>
  <div class="container">
    <a href="{{ url_for('dashboard') }}" class="btn">‚Üê Back to Dashboard</a>
    <h1>{{ title }}</h1>
    <div class="artifact-content">
      <pre>{{ content }}</pre>
    </div>
  </div>
</body>
</html>
