<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Saatchi Scraper</title>
</head>

<body>
    <h1>Scraper Running...</h1>
    <pre id="log-output"></pre>
    <script>
        // Override console.log to print to screen + console
        const oldLog = console.log;
        const oldError = console.error;
        const searchTerms = [];

        console.log = function (...args) {
            oldLog.apply(console, args);
            // Optional: output to screen?
        };

        console.error = function (...args) {
            oldError.apply(console, args);
        };
    </script>
    <!-- Load the bundle -->
    <script src="full_scraper_bundle.js"></script>
</body>

</html>
